<svg xmlns="http://www.w3.org/2000/svg" width="600" height="180" viewBox="0 0 600 180">
  <defs>
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#33F0FF"/>
    </linearGradient>
    <filter id="shadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#0b1220" flood-opacity="0.4"/>
    </filter>
    <style>
      .title { font: 700 26px 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; fill: #E0FBFF; }
      .sub { font: 500 14px 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; fill: #9BE7FF; }
      .chip { font: 600 12px 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; fill: #00E5FF; }
    </style>
  </defs>
  <rect x="12" y="12" rx="18" ry="18" width="576" height="156" fill="#050505" stroke="url(#neon)" stroke-width="2" filter="url(#shadow3)"/>
  <text class="title" x="36" y="60">Questly</text>
  <text class="sub" x="36" y="88">AI-assisted, gamified study companion</text>
  <g transform="translate(32,110)">
    <rect x="0" y="0" rx="10" ry="10" width="70" height="28" fill="none" stroke="#00E5FF" stroke-width="2" opacity="0.95"/>
    <text class="chip" x="35" y="19" text-anchor="middle">AI</text>
    <rect x="82" y="0" rx="10" ry="10" width="90" height="28" fill="none" stroke="#00E5FF" stroke-width="2" opacity="0.95"/>
    <text class="chip" x="127" y="19" text-anchor="middle">Education</text>
    <rect x="184" y="0" rx="10" ry="10" width="88" height="28" fill="none" stroke="#00E5FF" stroke-width="2" opacity="0.95"/>
    <text class="chip" x="228" y="19" text-anchor="middle">Gamified</text>
  </g>
</svg>
