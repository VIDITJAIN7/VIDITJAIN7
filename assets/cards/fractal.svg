<svg xmlns="http://www.w3.org/2000/svg" width="600" height="180" viewBox="0 0 600 180">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#F5E663"/>
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#0b1220" flood-opacity="0.4"/>
    </filter>
    <style>
      .title { font: 700 26px 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; fill: #e6f2ff; }
      .sub { font: 500 14px 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; fill: #CFFAFE; }
      .chip { font: 600 12px 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; fill: #F5E663; }
    </style>
  </defs>
  <rect x="12" y="12" rx="18" ry="18" width="576" height="156" fill="#0d1228" stroke="url(#neon)" stroke-width="2" filter="url(#shadow2)"/>
  <text class="title" x="36" y="60">Fractal</text>
  <text class="sub" x="36" y="88">AI-powered vector search (Elasticsearch)</text>
  <g transform="translate(32,110)">
    <rect x="0" y="0" rx="10" ry="10" width="110" height="28" fill="none" stroke="#00E5FF" stroke-width="2" opacity="0.9"/>
    <text class="chip" x="55" y="19" text-anchor="middle">Elasticsearch</text>
    <rect x="122" y="0" rx="10" ry="10" width="70" height="28" fill="none" stroke="#00E5FF" stroke-width="2" opacity="0.9"/>
    <text class="chip" x="157" y="19" text-anchor="middle">Search</text>
    <rect x="204" y="0" rx="10" ry="10" width="70" height="28" fill="none" stroke="#00E5FF" stroke-width="2" opacity="0.9"/>
    <text class="chip" x="239" y="19" text-anchor="middle">Live</text>
  </g>
</svg>
