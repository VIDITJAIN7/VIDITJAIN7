<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1200" height="260" viewBox="0 0 1200 260">
  <defs>
    <linearGradient id="border" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0DF" />
      <stop offset="100%" stop-color="#58F5FF" />
    </linearGradient>
    <style>
      .title { font: 700 26px 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; fill: #E0FBFF; letter-spacing: 2px; }
      .chip-text { font: 500 16px 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; fill: #9BE7FF; }
    </style>
    <filter id="panelGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="chipGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="b" />
      <feMerge>
        <feMergeNode in="b" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect x="6" y="6" width="1188" height="248" rx="24" ry="24" fill="#050505" stroke="url(#border)" stroke-width="3" filter="url(#panelGlow)"/>

  <text class="title" x="42" y="76">LANGUAGES &amp; TOOLS</text>

  <g transform="translate(42,104)">
    <a xlink:href="https://www.typescriptlang.org/" target="_blank">
